<p style="margin-top: 20px;" *ngIf="myTickets.length == 0">Vous n'avez encore aucun ticket</p>
<div *ngIf="myTickets.length > 0">
    <table style="width: 100%; margin-top: 25px;">
        <thead style="background-color: rgb(63, 81, 181); color: rgb(250, 250, 250);">
           <tr>
              <th>Status</th>
              <th>Résumé du ticket</th>
              <th>Date</th>
           </tr>
        </thead>
        <tbody>
           <tr *ngFor="let ticket of myTickets">
              <td style="border-bottom: 1px solid rgba(0, 0, 0, 0.322); padding-bottom: 5px;">
                  <div *ngIf="ticket.status" style="width: 50%; margin-left: 25%; color: aliceblue; background-color: rgb(11, 172, 24); padding: 4px; border-radius: 3px;">Résolu</div>
                  <div *ngIf="!ticket.status" style="width: 50%; margin-left: 25%; color: aliceblue; background-color: rgb(241, 139, 4); padding: 4px; border-radius: 3px;">En Attente</div>
              </td>
              <td style="width: 60%; text-align: start; border-bottom: 1px solid rgba(0, 0, 0, 0.322); padding-bottom: 5px;">
                  <p style="font-weight: 500;">{{ ticket.id }} - {{ ticket.titre }}</p>
                  <p>{{ticket.description_employe}}</p>
                  <a *ngIf="ticket.fileName" href={{ticket.fileName}} target='_blank' rel='noreferrer' style="font-style: italic;">Pièce en jointe</a>
                  <br/><br/>
                  <div *ngIf="ticket.status" style=" padding-left:10px ; font-style: italic; background-color: rgba(128, 128, 128, 0.151); border-left: rgb(124, 124, 124) 2px solid">
                    {{ticket.reponse}}
                  </div>
              </td>
              <td style="border-bottom: 1px solid rgba(0, 0, 0, 0.322); padding-bottom: 5px;">{{ ticket.date }}</td>
           </tr>
        </tbody>
    </table>
</div>
