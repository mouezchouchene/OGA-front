<div class="landing">
    <mat-card class="content">

        <mat-form-field appearance="outline" class="input">
            <mat-label>Entrer votre email</mat-label>
            <input [(ngModel)]="email" matInput >
        </mat-form-field>

        <br/>
        
        <mat-form-field appearance="outline" class="input">
            <mat-label>Entrer votre mot de pass</mat-label>
            <input [(ngModel)]="pass" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-flat-button color="primary" class="input" (click)='seConnecter()'>
            Se connecter
        </button>

    </mat-card>
</div>
